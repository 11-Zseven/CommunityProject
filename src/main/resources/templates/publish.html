<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>CommunityProject</title>
    <div th:include="common::bootstrapCS"></div>
    <link rel="stylesheet" href="css/community.css">
</head>
<body>

<div th:replace="common::nav"> </div>

<div class="container-fluid publish">
    <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 pub-content" >
            <h1><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span> 发起 </h1>
            <hr>
            <form action="/publish" method="post" >
                <div class="form-group">
                    <label for="title">问题标题 (简明扼要)：</label>
                    <input type="text"  class="form-control" id="title" name="title" th:value="${title}" placeholder="问题标题......">
                    <p class="text-danger" th:if="${errorTitle !=null}" th:text="${errorTitle}"></p>
                </div>
                <div class="form-group">
                    <label for="content">问题补充 (必填项)：</label>
                    <!--  注意：如果textarea使用 th:value的话不能实现回显显示数据  -->
                    <textarea type="text" rows="7" class="form-control" id="content" name="content" th:text="${content}" placeholder="请输入......"> </textarea>
                    <p class="text-danger" th:if="${errorContent !=null}" th:text="${errorContent}"></p>
                </div>
                <div class="form-group">
                    <label for="tag">添加标签：</label>
                    <input type="text" class="form-control" id="tag" name="tag" th:value="${tag}" placeholder="输入标签，以’,’分隔">
                </div>
                <div>
                    <p class="text-danger" th:if="${errorTag!=null}" th:text="${errorTag}"></p>
                    <button type="submit" class="btn btn-success btn-publish">发起</button>
                </div>

            </form>
        </div>
        <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
            <h3>问题发起指南：</h3>
            <ul>
                <li>问题标题：请用精简的语言描述您要发布的问题，不得超过25个字</li>
                <li>问题补充：详细补充您要发布的问题呢人，可以提供一些相关资料</li>
                <li>选择标签：选择一个或者多个合适的标签，用','隔开，每个标签不超过10个字</li>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
